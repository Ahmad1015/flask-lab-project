name: CI/CD Pipeline

# Trigger on pushes or PRs to main branch
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_IMAGE_BACKEND: flask-backend
  DOCKER_IMAGE_FRONTEND: react-frontend

jobs:
  # ==========================================
  # 1️⃣ Test Flask Backend
  # ==========================================
  test-backend:
    name: Test Flask Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          if [ -f member1_backend/requirements.txt ]; then
            pip install -r member1_backend/requirements.txt
          fi
          pip install pytest pytest-cov

      - name: Run backend tests
        run: |
          if [ -d member1_backend/tests ]; then
            cd member1_backend
            python -m pytest tests/test_app.py --junitxml=test-results.xml -v
          else
            echo "No backend tests found yet"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: member1_backend/test-results.xml

  # ==========================================
  # 2️⃣ Test React Frontend
  # ==========================================
  test-frontend:
    name: Test React Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install frontend dependencies
        run: |
          if [ -f member2_frontend/package.json ]; then
            cd member2_frontend
            npm ci
          else
            echo "No frontend package.json found yet"
          fi

      - name: Run frontend tests
        run: |
          if [ -f member2_frontend/package.json ]; then
            cd member2_frontend
            npm test -- --run
          else
            echo "No frontend tests found yet"
          fi

      - name: Build frontend
        run: |
          if [ -f member2_frontend/package.json ]; then
            cd member2_frontend
            npm run build
          else
            echo "No frontend build script found yet"
          fi

  # ==========================================
  # 3️⃣ Build Backend Docker Image
  # ==========================================
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && secrets.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ✅ Use fallback username if secret is missing
          images: ${{ secrets.DOCKER_HUB_USERNAME != '' && secrets.DOCKER_HUB_USERNAME || 'local' }}/${{ env.DOCKER_IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./main
          file: ./main/Dockerfile
          push: ${{ github.event_name == 'push' && secrets.DOCKER_HUB_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # 4️⃣ Build Frontend Docker Image
  # ==========================================
  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: test-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f member2_frontend/Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Frontend Dockerfile not found yet"
          fi

      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.check_dockerfile.outputs.exists == 'true' && github.event_name == 'push' && secrets.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract Docker metadata
        if: steps.check_dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ✅ Same fallback fix for frontend
          images: ${{ secrets.DOCKER_HUB_USERNAME != '' && secrets.DOCKER_HUB_USERNAME || 'local' }}/${{ env.DOCKER_IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./member2_frontend
          file: ./member2_frontend/Dockerfile
          push: ${{ github.event_name == 'push' && secrets.DOCKER_HUB_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # 5️⃣ Deploy Frontend to GitHub Pages
  # ==========================================
  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check_frontend
        run: |
          if [ -f member2_frontend/package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Frontend not found yet, skipping deployment"
          fi

      - name: Set up Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install frontend dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          cd member2_frontend
          npm ci

      - name: Build frontend for production
        if: steps.check_frontend.outputs.exists == 'true'
        run: |
          cd member2_frontend
          npm run build
        env:
          BASE_URL: /${{ github.event.repository.name }}/

      - name: Setup Pages
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './member2_frontend/dist'

      - name: Deploy to GitHub Pages
        if: steps.check_frontend.outputs.exists == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

  # ==========================================
  # 6️⃣ Final Summary
  # ==========================================
  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, deploy-frontend]
    if: always()
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## CI/CD Pipeline Completed ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Jobs Status:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.test-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ needs.test-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Build: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Deployment: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.deploy-frontend.result }}" == "success" ]]; then
            echo "🚀 **Frontend deployed to GitHub Pages!**" >> $GITHUB_STEP_SUMMARY
            echo "Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          fi
